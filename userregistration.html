  <main class="container">
    <section class="vh-100 bg-image"
  style="background-image: url('images/userregbackground.png');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 0px; background-color: #8f795c;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-lg gradient-custom-4 text-body color-">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p> <br>

                    <p>Let us know how you heard about us!</p>
 
                    <div>
                        <input type="radio"
                               id="Instagram"
                               name="brand"
                               value="Instagram">
                        <label for="Instagram">Instragam</label>
                    </div>
                 
                    <div>
                        <input type="radio"
                               id="Google"
                               name="brand"
                               value="Google">
                        <label for="Google">Google</label>
                    </div>
                 
                    <div>
                        <input type="radio"
                               id="A friend"
                               name="brand"
                               value="A freind" checked>
                        <label for="A friend">A Friend</label>
                    </div>
                 

              </form>

            </div>
          </div>
        </div>
      </div>
